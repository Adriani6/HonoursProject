<!-- Main -->
<div class="container">
<div class="row">
    <div class="col-md-3">
      
      <hr>
      
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-header"></li>
        <li><a href="#/admin"><i class="glyphicon glyphicon-list"></i> Dashboard</a></li>
        <li><a href="#/admin/users"><i class="glyphicon glyphicon-link"></i> Users</a></li>
        <li><a href="#/admin/reports"><i class="glyphicon glyphicon-list-alt"></i> Reports</a></li>
      </ul>
      
      <hr>

      <hr>
  	</div><!-- /col-3 -->
    <div class="col-md-9">
      	
      <!-- column 2 -->	 
      
      	<hr>
      
		<h1>Reports</h1>
        <table class="table table-bordered">
            <th>Report</th><th>Attraction</th><th>Creator</th><th>Date Created</th><th>Issue</th><th>Options</th>
            <tr ng-repeat="report in reports track by $index">
                <td style="text-align: center">{{$index}}</td>
                <td>{{report.attraction}}</td>
                <td><a href="#/profile/{{report.creator}}">View Profile</a></td>
                <td>{{report.stamp}}</td>
                <td><div ng-repeat="reportType in report.reporting">{{reportType}}</div></td>
                <td style="font-size: 18px; text-align: center;">
                    <i class="fa fa-trash" aria-hidden="true" style="cursor: pointer;" ng-click="resolveReport(report._id)"></i>
                </td>
            </tr>
        </table>
      
      <hr>

  	</div><!--/col-span-9-->
</div>
</div>
<!-- /Main -->
