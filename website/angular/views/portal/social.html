<div style="width: 100%; height: 100%; position:fixed; margin-left: -15px;">
    <uib-tabset active="activeJustified" justified="true">
        <uib-tab index="0" heading="Social Feed">
            <div class="panel panel-default" style="margin-top: 25px; width: 600px; margin-left: auto; margin-right: auto;" ng-repeat="person in followers">
                <div class="panel-body">
                    <div class="col-md-10 col-md-push-2" style="padding-left: 0; height: 60px;">
                        <dl>
                            <dt style="width: 100%;"><a href="#/profile/{{person['_id']}}">{{person.firstname + " " + person.surname}}</a> <span style="float: right; font-size: 24px;"><i class="fa fa-paper-plane" aria-hidden="true"></i></span></dt>
                            <dd style="font-size: 10px">{{person.activity[0].Date}}</dd>
                            <dd style=""><i class="fa fa-plane" aria-hidden="true" style="font-size: 24px;"></i> Travelled to {{person.activity[0].Location}}</dd>
                        </dl>
                    </div>
                    <div class="col-md-2 col-md-pull-10">
                        <img ng-src="{{person.profile.photo}}" alt="..." class="img-rounded" style="height: 60px">
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Search">
            <input type="text" class="form-control" placeholder="Person/Agency" style="width: 500px; margin-left: auto; margin-right: auto; margin-top: 25px;">
        </uib-tab>
        <uib-tab index="2" heading="Upload Photos">
            <div style="width: 200px; margin-left: auto; margin-right: auto;">
                <div style="text-align: center; margin-top: 100px;">
                    <i class="fa fa-picture-o" aria-hidden="true" style="font-size: 124px;"></i><br />
                        Drag & Drop Images to Upload
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
